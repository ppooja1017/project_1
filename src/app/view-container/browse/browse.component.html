<div class="browse-file">
    <input id="file" type="text" name="files" [(ngModel)]="fileName" />
    <label for="file-upload" class="custom-file-upload">
        Browse
    </label>
    <input id="file-upload" type="file" name="files" (change)="uploadFile($event)" />
    <div *ngIf="errorMessage">{{errorMessage}}</div>
</div>
